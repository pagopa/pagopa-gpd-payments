name: Code Review

# Controls when the workflow will run
on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened
  push:
    branches:
      - main


  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  PROJECT_KEY: pagopa_pagopa-gpd-payments


permissions:
  id-token: write
  contents: read

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  code-review:
    name: Code Review
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Code Review
        uses: pagopa/github-actions-template/maven-code-review@v1.4.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          sonar_token: ${{ secrets.SONAR_TOKEN }}
          project_key: ${{env.PROJECT_KEY}}
          coverage_exclusions: "**/config/*,**/*Mock*,**/model/**,**/entity/*"
          cpd_exclusions: "**/model/**,**/entity/*"

  smoke-test:
    name: Smoke Test
    runs-on: ubuntu-18.04
    environment:
      name: dev
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@1f9a0c22da41e6ebfa534300ef656657ea2c6707

      - name: Login
        id: login
        # from https://github.com/Azure/login/commits/master
        uses: azure/login@92a5484dfaf04ca78a94597f4f19fea633851fa2
        with:
          client-id: ${{ secrets.CLIENT_ID }}
          tenant-id: ${{ secrets.TENANT_ID }}
          subscription-id: ${{ secrets.SUBSCRIPTION_ID }}

      - name: Run tests
        shell: bash
        run: |
          az acr login -n pagopadcommonacr 
          cd ./integration-test/
          
          export CUCUMBER_PUBLISH_TOKEN=${{ secrets.CUCUMBER_PUBLISH_TOKEN }}
          
          export APICONFIG_SUBSCRIPTION_KEY=${{secrets.APICONFIG_SUBKEY}}
          export GPD_SUBSCRIPTION_KEY=${{secrets.GPD_SUBKEY}}
          export GPS_SUBSCRIPTION_KEY=${{secrets.GPS_SUBKEY}}
          export DONATIONS_SUBSCRIPTION_KEY=${{secrets.DONATION_SUBKEY}}
          export IUVGENERATOR_SUBSCRIPTION_KEY=${{secrets.IUVGENERATOR_SUBKEY}}
          export REST_PAYMENTS_SUBSCRIPTION_KEY=${{secrets.PAYMENTS_REST_SUBKEY}}
          
          sh ./run_integration_test.sh local
