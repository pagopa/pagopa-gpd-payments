microservice-chart:
  namespace: "gps"
  nameOverride: ""
  fullnameOverride: ""
  image:
    repository: pagopaucommonacr.azurecr.io/pagopagpdpaymentsservice
    tag: "0.0.1"
    pullPolicy: Always
  livenessProbe:
    httpGet:
      path: /info
      port: 8080
    initialDelaySeconds: 90
    failureThreshold: 6
    periodSeconds: 10
  readinessProbe:
    httpGet:
      path: /info
      port: 8080
    initialDelaySeconds: 90
    failureThreshold: 6
    periodSeconds: 10
  startupProbe:
    httpGet:
      path: /info
      port: 8080
    failureThreshold: 30
    periodSeconds: 10
  deployment:
    create: true
  service:
    create: true
    type: ClusterIP
    port: 8080
  ingress:
    create: true
    host: "weuuat.gps.internal.uat.platform.pagopa.it"
    path: /pagopa-gpd-payments/(.*)
  serviceAccount:
    create: false
    annotations: {}
    name: ""
  podAnnotations: {}
  podSecurityContext:
    seccompProfile:
      type: RuntimeDefault
  securityContext:
    allowPrivilegeEscalation: false
  resources:
    requests:
      memory: "512Mi"
      cpu: "0.25"
    limits:
      memory: "512Mi"
      cpu: "0.25"
  autoscaling:
    enable: true
    minReplica: 3
    maxReplica: 10
    pollingInterval: 10 # seconds
    cooldownPeriod: 50 # seconds
    triggers:
      - type: cpu
        metadata:
          # Required
          type: Utilization # Allowed types are 'Utilization' or 'AverageValue'
          value: "75"
  envConfig:
    WEBSITE_SITE_NAME: 'pagopa-u-gpd-payments-service'
    PAA_ID_INTERMEDIARIO: "15376371009"
    PAA_STAZIONE_INT: "15376371009_01"
    RETRY_MAX_DELAY: "2000"
    RETRY_MAX_ATTEMPTS: "1"
    CONNECTION_TIMEOUT: "3000"
    LOGGING_LEVEL: "INFO"
    CACHE_SIZE: "1000"
    CACHE_EXPIRATION_TIME: "0.5d"
    RECEIPTS_TABLE: "pagopaupaymentssareceiptstable"
    API_CONFIG_HOST: "https://api.uat.platform.pagopa.it/apiconfig/auth/api/v1"
    GPS_HOST: "https://api.uat.platform.pagopa.it/gps/spontaneous-payments-service/v1"
    GPD_HOST: "https://api.uat.platform.pagopa.it/gpd/api/v1"
  envSecret:
    # required
    APPLICATIONINSIGHTS_CONNECTION_STRING: 'ai-u-connection-string'
    PAYMENTS_SA_CONNECTION_STRING: "gpd-payments-u-sa-connection-string"
    APICONFIG_SUBSCRIPTION_KEY: "gpd-u-apiconfig-subscription-key"
  keyvault:
    name: "pagopa-u-afm-kv"
    tenantId: "7788edaf-0346-4068-9d79-c868aed15b3d"
  nodeSelector: {}
  tolerations: []
  affinity: {}
